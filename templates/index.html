<!DOCTYPE html>
<html>
  <head>
    <title>Image Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
          }
          
          .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
          }
          
          h1 {
            text-align: center;
          }
          
          form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
          }
          
          input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 60%;
          }
          
          button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          
          button:hover {
            background-color: #3e8e41;
          }
          
          img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
          }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Image Generator</h1>
        <form method="POST">
            <label for="prompt">Enter a prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Generate</button>
        </form>
    {% if image_url %}
      <img src="{{ image_url }}" alt="Generated Image">
    {% endif %}
    </div>
  </body>
</html>
